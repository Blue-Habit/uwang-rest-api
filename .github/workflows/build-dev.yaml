name: CI with Gradle

on:
  push:
    branches: ["patch/update-class-diagram"]

permissions:
  contents: read

env:
  APP_PATH: src/main/resources

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Configure application.properties
        run: |
          echo "APPLICATION_PROPERTIES" > application.properties.b64
          base64 -d -i application.properties.b64 > "$APP_PATH"/application.properties
        env:
          APPLICATION_PROPERTIES: ${{secrets.APPLICATION_PROPERTIES}}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Copy Jar file
        run: mv build/libs/$(ls build/libs) app.jar

      - uses: actions/upload-artifact@master
        with:
          name: jar-file
          path: app.jar