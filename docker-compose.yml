version: '3.5'

services:
  postgres:
    image: postgres:14.3
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    restart: always
    networks:
      - app
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ./.env
    ports:
      - "5050:80"
    networks:
      - app

networks:
  app:
    external: true